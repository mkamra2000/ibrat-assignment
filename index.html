<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">HF</div>
      <nav>
        <div class="navComponent">
          <div class="navComponenIcon">
            <img src="/Images/live.png" alt="Live" />
          </div>
          <div class="navComponenText">LIVE</div>
        </div>
        <div class="navComponent">
          <div class="navComponenIcon">
            <img src="/Images/membership.png" alt="Membership" />
          </div>
          <div class="navComponenText">MEMBERSHIPS</div>
        </div>
        <div class="navComponent">
          <div class="navComponenIcon">
            <img src="/Images/running.png" alt="Plans" />
          </div>
          <div class="navComponenText">PLANS</div>
        </div>
        <div class="navComponent">
          <div class="navComponenIcon">
            <img src="/Images/more.png" alt="More" />
          </div>
          <div class="navComponenText">MORE</div>
        </div>
      </nav>
      <div id="user">
        <div id="userIcon">
          <img src="/Images/person-4.png" alt="Person" />
        </div>
        <div id="userLogin">Login</div>
      </div>
    </header>
    <div id="main">
      <div id="mainHeader">Runner's Workout</div>
      <div id="mainImage">
        <div id="firstImageDiv" class="mainImageDiv">
          <div class="ImageText">
            <div>STRENGTH</div>
            <div class="arrow" id="firstDiv">></div>
          </div>
          <img src="/Images/strength.jpg" alt="Strength" />
        </div>
        <div id="secondImageDiv" class="mainImageDiv">
          <div class="ImageText">
            <div>MOBILITY</div> 
            <div class="arrow" id="secondDiv">></div>
          </div>
          <img src="/Images/mobility.jpg" alt="Mobility" />
        </div>
        <div id="thirdImageDiv" class="mainImageDiv">
          <div class="ImageText">
            <div>DRILLS</div>
            <div class="arrow" id="thirdDiv">></div>
          </div>
          <img src="/Images/drills.jpg" alt="Drills" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <script src="index.js"></script>
  </body>
</html>
